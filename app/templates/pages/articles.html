{% extends "base.html" %}
{% block title %}Article{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container" role="main">
  <div class="columns">
	  {% for article in articles %}
	  {{ article }}
    <hr>
	  {% else %}
	  <div class="listing">
		  <p>No articles yet.</p>
	  </div>
	  {% endfor %}
  </div>
</div>
{% endblock %}
