    src: Niobium/640px-Niobium_crystals_and_1cm3_cube.jpg
    by: "[Alchemist-hp](https://commons.wikimedia.org/wiki/User:Alchemist-hp)"
    caption: "Niobium is a chemical element with the symbol Nb and atomic number 41. Niobium is often found in the minerals pyrochlore and columbite. Niobium is used in various superconducting materials. These superconducting alloys, also containing titanium and tin, are widely used in the superconducting magnets of MRI scanners. Other applications of niobium include welding, nuclear industries, electronics, optics, numismatics, and jewelry. In the last two applications, the low toxicity and iridescence produced by anodization are highly desired properties. Niobium is considered a technology-critical element."
    url: "https://en.wikipedia.org/wiki/File:Niobium_crystals_and_1cm3_cube.jpg"
